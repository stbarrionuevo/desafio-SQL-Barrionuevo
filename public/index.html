<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="publicport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 7 Barrionuevo Santiago</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="js/main.js"></script>

</head>

<body>
  <ul class="nav justify-content-center container">
    <li class="nav-item">
      <a class="nav-link" href="/">INICIO</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href=#tablaProd >PRODUCTOS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href=#tablaChat >CENTRO DE MENSAJES</a>
    </li>
  </ul>

  <div class="container">
    <div class="alert alert-primary text-center" role="alert">
      INGRESO DE NUEVO PRODUCTO
    </div>
  </div>

  <form id= "formulario" class="container" action="/api/productos" method="POST" >
     <div class="mb-3">
       <label for="name" class="form-label">Nombre del producto</label>
       <input type="text" class="form-control" id="name" name="title">
     </div>
     <div class="mb-3">
       <label for="price" class="form-label">Precio</label>
       <input type="number" class="form-control" id="price" name="price">
     </div>
     <div class="mb-3">
       <label for="picture" class="form-label">Foto del producto</label>
       <input type="text" class="form-control" id="picture" name="thumbnail" aria-describedby="pictureHelp">
       <div id="pictureHelp" class="form-text">URL de la foto</div>
     </div>
     <button type="submit" class="btn btn-primary">Guardar</button>
   </form>

   <br>
   <br id="tablaProd">
   
   <div class="container">
    <div class="alert alert-primary text-center" role="alert">
      TABLA DE PRODUCTOS
    </div>
  </div>
  
  <div id="tabla"></div> 
 
  <br>
  <br id="tablaChat">

  <div class="container">
    <div class="alert alert-primary text-center" role="alert">
      CENTRO DE MENSAJES
    </div>

    <div id= "" class="row">
      <label for="userEmail" class="form-label">Usuario</label>
      <div class="col mb-3">      
        <input type="email" class="form-control" id="userEmail" aria-describedby="pictureHelp">
        <div id="pictureHelp" class="form-text">Ingrese su email</div>
      </div>

      <hr>
      <div id="chat"></div>
      <hr>

      <div class="col mb-3">      
        <input type="text" class="form-control" id="userMsj" aria-describedby="pHelp">
        <div id="pHelp" class="form-text">Escriba su mensaje</div>
      </div>
      <div class="col">
        <button id="sendBtn" type="" class="btn btn-primary">Enviar mensaje</button> 
      </div>
    </div>

    <hr>

    

  </div>

</body>
</html>
